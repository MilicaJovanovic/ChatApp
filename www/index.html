<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Chat Application</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	  <link type="text/css" rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>
  </head>
  <body ng-app="starter">
    <div class="main-content" ng-controller="LoginController">
        <div class="form-login">
            <div class="form-outer">
                <div class="form-inner">
                    <div class="form-title-row">
                        <img src="https://d5b2k5ld0xdo8.cloudfront.net/images/conversity-logo-ffffff-transparent-35px.png" class="logo" alt="Conversity In App Live Chat SDK Android iOS Logo" width="167" height="41">
                    </div>
                    <div class="form-row">
                        <div class="inputParts">
          					        <input type="email" name="username" placeholder="Username" id="username" class="userInput">
          						      <i class="fa fa-user icons"></i>
                        </div>
                    </div>

                    <div class="form-row">
                      <div class="inputParts">
                        <input type="password" name="password" placeholder="Password" id="password" class="userInput">
						            <i class="fa fa-key icons"></i>
                      </div>
                    </div>
                    <div class="form-row">
							            <input type="submit" name="submit" id="loginBtn" value="LOG IN" style="background-color:#fff; color:#4096ee; font-family:raleway; font-size:16px; font-weight:600;" class="inputParts">
                    </div>
                </div>
            </div>
        </div>
    </div>
  	<div class="footer">
  		&#xA9; Conversity
  	</div>
  </body>
</html>
