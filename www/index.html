  <body ng-app="starter">

                        <div class="inputParts">

                        </div>
                    </div>

                    <div class="form-row">
                      <div class="inputParts">
                        <input type="password" name="password" placeholder="Password" id="password" class="userInput">
						            <i class="fa fa-key icons"></i>
                      </div>
                    </div>
                    <div class="form-row">
						            <!-- <a href="chat.html"> -->
							              <input ng-click="showToast('Notifikacije rade', 'long', 'bottom')" type="submit" name="submit" id="loginBtn" value="LOG IN" style="background-color:#fff; color:#4096ee; font-family:raleway; font-size:16px; font-weight:600;" class="inputParts" >
						            <!-- </a> -->
                    </div>
                </div>
            </div>
