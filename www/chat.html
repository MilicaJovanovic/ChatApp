<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Application</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/socketChat.js"></script>
  <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>

  <!-- Kod koji sluzi da povecava text polje kada se kuca kod -->
  <script>
    var textarea = null;
    window.addEventListener("load", function() {
        textarea = window.document.querySelector("textarea");
        textarea.addEventListener("keypress", function() {
            if(textarea.scrollTop != 0){
                textarea.style.height = textarea.scrollHeight + "px";
            }
        }, false);
    }, false);
  </script>
</head>

<body ng-app="starter" ng-controller="LoginController">
  <header class="header-col">
    <section class="masthead-col">
      <div class="col-sm-7 col-xs-7">
        <h3 id="agentName">Login User's Name</h3>
      </div>
      <div class="button" style="position: relative;">
        <button class="top-btn thrd-btn" id="logoutBtn"><i class="fa fa-power-off"></i> </button>
        <button class="toggleBtn top-btn sec-btn" id="soundBtn"><i class="fa fa-bell-o"></i></button>
        <button class="toggleBtn2 top-btn first-btn" id="vibrationBtn"><i class="fa fa-bolt"></i></button>
      </div>
      <div class="clearfix"></div>
    </section>

    <section class="scroll-tab">
      <div style="overflow-x: scroll; background: white;">
        <ul class="nav nav-pills " role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Customer 1 <span class="badge">5</span></a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Customer 2</a></li>
        </ul>
        <div class="tab-content hide">
          <div role="tabpanel" class="tab-pane active" id="home">Customer 1 </div>
          <div role="tabpanel" class="tab-pane" id="profile">Customer 2</div>
          <div role="tabpanel" class="tab-pane" id="messages">Tab One</div>
          <div role="tabpanel" class="tab-pane" id="settings">Tab Second</div>
        </div>
      </div>
    </section>
    <!-- <section class="department-col">

      <select class="form-control">
        <option>Transfer to (Agent/Dept.)</option>
        <option>Template 1</option>
        <option>Template 2</option>
        <option>Template 3</option>
        <option>Template 4</option>
        <option>Template 5</option>
      </select>
      <span id="endBtn"><i class="fa fa-times"></i> </span>
    </section> -->
  </header>
  <div id="chatsArea">
    <section class="container-fluid chat-container" id="chat-container"></section>
  </div>

  <footer class="footer-col">
    <section class="template-col">
      <select class="form-control" id="cannedMessageSelect">
        <option selected disabled>Select Template Reply</option>
        <!-- <option>Template 1</option>
        <option>Template 2</option>
        <option>Template 3</option>
        <option>Template 4</option>
        <option>Template 5</option> -->
      </select>
      <span><i class="fa fa-plus"></i> </span>
      <div class="dropup updrop">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><a href="#"><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-camera fa-2x" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </section>
    <div class="form-group">
      <textarea id="userInput" class="form-control" placeholder="Your Message here..."></textarea>
      <button id="btnSend" typeof="button" class="btn btn-primary"><i class="fa fa-send"></i> </button>
    </div>
    <p class="text-center brand-name">&copy; Conversity</p>
  </footer>

  <script src="js/1.12.4jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".toggleBtn").on('click', function() {
        $(this).children('.fa-bell-slash-o, .fa-bell-o').toggleClass("fa-bell-slash-o fa-bell-o");
      });

      $(".toggleBtn2").on('click', function() {
        $(this).children('.fa-square-o, .fa-bolt').toggleClass("fa-square-o fa-bolt");
      });
    });

    $(window).load(function() {
      var ulWidth = 0;
      $(".nav-pills li").each(function() {
        ulWidth = ulWidth + $(this).width();
      });
      $('.nav-pills').css("width", ulWidth + 6);
    });
  </script>
</body>
</html>
